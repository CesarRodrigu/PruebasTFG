<!DOCTYPE html>
<html lang="en-US" layout:decorate="~{fragments/layout}"
      th:lang="${#locale}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.generic.title}">Error Page</title>
</head>
<body>
<main layout:fragment="contenido">
    <div class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0" th:text="#{error.generic.header}">Oops! Something went wrong</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead" th:text="#{error.generic.message}">
                            An unexpected error occurred while processing your request.
                        </p>
                        <p class="text-muted small" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                        <p th:text="#{error.generic.suggestion}">
                            Please try again later or contact support if the problem persists.
                        </p>
                        <a class="btn btn-primary mt-3" href="/" th:text="#{button.back_home}">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
