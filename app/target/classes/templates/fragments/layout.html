<!DOCTYPE html>
<html
        data-bs-theme="auto"
        lang="en-US" th:lang="${#locale}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .bi {
            width: 1em;
            height: 1em;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{layout.prefix}">

    </title>

    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+"
          rel="stylesheet">


</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="pt-5" layout:fragment="contenido"></main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button aria-expanded="false" aria-label="Toggle theme (dark)"
            class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            data-bs-toggle="dropdown" id="bd-theme" type="button">
        <svg aria-hidden="true" class="bi my-1 theme-icon-active">
            <use href="#moon-stars-fill"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul aria-labelledby="bd-theme-text" class="dropdown-menu dropdown-menu-end shadow">
        <li>
            <button aria-pressed="false" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    type="button">
                <svg aria-hidden="true" class="bi me-2 opacity-50">
                    <use href="#sun-fill"></use>
                </svg>
                <span th:text="#{theme.light}">Light</span>
                <svg aria-hidden="true" class="bi ms-auto d-none">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button aria-pressed="true" class="dropdown-item d-flex align-items-center active"
                    data-bs-theme-value="dark"
                    type="button">
                <svg aria-hidden="true" class="bi me-2 opacity-50">
                    <use href="#moon-stars-fill"></use>
                </svg>
                <span th:text="#{theme.dark}">Dark</span>
                <svg aria-hidden="true" class="bi ms-auto d-none">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button aria-pressed="false" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    type="button">
                <svg aria-hidden="true" class="bi me-2 opacity-50">
                    <use href="#circle-half"></use>
                </svg>
                <span th:text="#{theme.auto}">Auto</span>
                <svg aria-hidden="true" class="bi ms-auto d-none">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>

</div>


<div class="position-fixed bottom-0 start-0 mb-3 ms-3">
    <button aria-controls="helpVideoCollapse"
            aria-expanded="false"
            class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center"
            data-bs-target="#helpVideoCollapse"
            data-bs-toggle="collapse"
            style="width: 50px; height: 50px;"
            type="button">
        <i class="bi bi-question-circle fs-4"></i>
    </button>
</div>

<div class="collapse position-fixed bottom-0 start-0 mb-5 ms-3" id="helpVideoCollapse"
     style="z-index: 1050; max-width: 90vw; max-height: 90vh;">
    <div class="card border-primary shadow h-100 d-flex flex-column" style="width: 30rem; height: 40rem;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Video de Ayuda</span>
            <button aria-label="Cerrar" class="btn-close" data-bs-target="#helpVideoCollapse"
                    data-bs-toggle="collapse" type="button"></button>
        </div>

        <div class="card-body p-0 flex-grow-0">
            <video class="w-100 h-auto" controls style="border-radius: 0 0 .25rem .25rem; max-height: 200px;">
                <source src="/videos/prueba.mp4" type="video/mp4" />
                Error.
            </video>
        </div>

        <div class="p-3 bg-body border-top flex-grow-1 d-flex flex-column">
            <h5 class="text-center mb-3 text-primary">Help Chatbot</h5>
            <-- #TODO revisar los mensajes -->
            <div class="overflow-auto mb-3 p-3 rounded border" id="chat-messages" style="height: 200px;"></div>

            <form class="d-flex" id="chat-form">
                <input
                        class="form-control me-2"
                        id="message-input"
                        name="message"
                        placeholder="Type your message..."
                        required
                        type="text"
                />
                <button class="btn btn-primary" type="submit">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>


<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');

    document.addEventListener('click', function (event) {
        const collapseElement = document.getElementById('helpVideoCollapse');
        const card = collapseElement.querySelector('.card');

        const bsCollapse = bootstrap.Collapse.getInstance(collapseElement);

        if (bsCollapse && collapseElement.classList.contains('show')) {
            if (!card.contains(event.target)) {
                bsCollapse.hide();
            }
        }
    });

    chatForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const message = messageInput.value;
        if (!message) return;

        addMessageToChat('User', message);
        messageInput.value = '';

        try {
            const response = await fetchStreamWithRetry('/stream?message=' + encodeURIComponent(message));
            const reader = response.body.getReader();
            let botMessageElement = addMessageToChat('Bot', '');
            let contentElement = botMessageElement.querySelector('.message-content');
            await processStream(reader, contentElement);
        } catch (error) {
            console.error('Error fetching chatbot response:', error);
            addMessageToChat('System', 'An error occurred while fetching the response. Please try again.');
        }
    });

    async function fetchStreamWithRetry(url, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (e) {
                console.error(`Attempt ${i + 1} failed: ${e.message}`);
                if (i === retries - 1) throw e;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    }

    async function processStream(reader, contentElement) {
        const decoder = new TextDecoder("utf-8");
        try {
            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                contentElement.innerHTML += decoder.decode(value, {stream: true});
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        } catch (error) {
            console.error('Error processing stream:', error);
            contentElement.innerHTML += '<br>[Error: Stream interrupted. Please try again.]';
        }
    }

    function addMessageToChat(sender, content) {
        const messageElement = document.createElement('div');
        const classMap = {
            'User': 'primary',
            'Bot': 'success',
            'System': 'danger'
        };
        messageElement.className = `p-2 rounded text bg-${classMap[sender]} form-control mb-2`;

        const senderDiv = document.createElement('div');
        senderDiv.className = 'fw-bold';
        senderDiv.textContent = `${sender}:`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;

        messageElement.appendChild(senderDiv);
        messageElement.appendChild(contentDiv);

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return messageElement;
    }
</script>
<script defer src="/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
